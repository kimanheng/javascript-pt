<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Kiman Heng" />

    <!-- Title-->
    <title>Ampersand</title>

    <!-- External link-->
    <!-- Favicon-->
    <link rel="icon" href="images/ampersand.png" />
    <!-- CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dark.css" />
    <link rel="stylesheet" href="css/mod.css" />
    <link rel="stylesheet" href="css/close.css" />
    <!-- Icons-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
  </head>

  <body>
    <!-- Cursor-->
    <span id="cursor" class="cursor"></span>
    <span id="cursor-follow" class="cursor-follow"></span>
    <!-- Navigation bar-->
    <nav class="sidebar close">
      <!-- Header content-->
      <header>
        <div class="image-text">
          <!-- Logo-->
          <span class="image">
            <img src="images/ampersand.png" alt="logo" />
          </span>
          <!-- Brand & Author-->
          <div class="text logo-text">
            <span class="name">Ampersand</span>
            <span class="author">Kiman & Lyhour</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <!-- Menu content-->
      <div class="menu-bar">
        <div class="menu">
          <!--  -->
          <ul class="menu-link">
            <!-- Link to 'Home'-->
            <li class="nav-link">
              <a href="index.html">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <!-- Link to 'Books'-->
            <li class="nav-link">
              <a href="books.html">
                <i class="bx bx-book icon"></i>
                <span class="text nav-text">Books</span>
              </a>
            </li>
            <!-- Link to 'Images'-->
            <li class="nav-link">
              <a href="image.html">
                <i class="bx bx-bookmark icon"></i>
                <span class="text nav-text">Image</span>
              </a>
            </li>
            <!-- Link to 'About'-->
            <li class="nav-link">
              <a href="about.html">
                <i class="bx bx-code-curly icon"></i>
                <span class="text nav-text">About</span>
              </a>
            </li>
            <!-- Link to 'Contact Us'-->
            <li class="nav-link">
              <a href="about.html#contact">
                <i class="bx bx-comment-dots icon"></i>
                <span class="text nav-text">Contact Us</span>
              </a>
            </li>
            <!-- Link to 'Contribution'-->
            <li class="nav-link">
              <a href="contributions.html">
                <i class="bx bx-donate-heart icon"></i>
                <span class="text nav-text">Contribution</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- Bottom content-->
        <div class="bottom-content">
          <!-- Dark mode switch-->
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <section class="info">
      <div class="content">
        <h3>Image</h3>
        <h1 class="text-typing">
          Showcase
          <span
            class="txt-rotate"
            data-period="2000"
            data-rotate='[ " of our site..." ]'
          ></span>
        </h1>
        <div class="row">
          <img src="images/screenshot.jpg" class="column1" />
        </div>
      </div>
      <footer>
        <small
          ><b>Made With ❣️ For Fun.</b><br />&copy; Copyright 2022, Kiman Heng,
          Lyhour Taing. All Right Reserved</small
        >
      </footer>
    </section>
    <!-- javascript-->
    <script src="js/toggle.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/typing.js"></script>
  </body>
</html>
